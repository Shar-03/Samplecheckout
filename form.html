<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="amazon.css">
    </head>

    <body bgcolor="#5CDB95">
        <form>
            <!-- 
            <br>
            
            <br>
            
            <br>
            <p>Choose the preferred shipping method: </p>
            
            <br>
            <p>Choose payment method: </p>
            
            <br>
			<label for="comments">Comments: </label>
            
						<br>
            <br>
            <input type="submit" value="Submit"> -->

            <div class="container">
				<div class="details">
					<div class="address">
						<div class="formgrp">
							<label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Address"
            size="30px" maxlength="100">
						</div>
						<div class="formgrp">
							<label for="postcode">Postcode: </label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode"
            size="30px" maxlength="100">
						</div>
						<div class="formgrp">
							<label for="city">City: </label>
            <input type="text" name="city" id="city" placeholder="City"
            size="30px" maxlength="100">
						</div>
					</div>
					<div class="shipping">
					
						<div> Choose preferred shipping method:</div>
						<div>
							<select name="shipping" id="shipping">
							<option value="Free super saver shipping">Free super saver shipping</option>
							<option value="Two day shipping">Two day shipping</option>
							<option value="One day shipping">One day shipping</option>
							</select>
						</div>
				</div>
					<div class="payment">
						<div>Choose payment method: </div>
						<div>
							<label>Paytm<input type="radio" name="payment" value="paytm"></label>
							<label>Cash<input type="radio" name="payment" value="cash"></label>
							<label>Credit<input type="radio" name="payment" value="credit"></label>
						</div>
					</div>
					<div class="checks">
						<label>I would like to get email updates<input type="checkbox" name="emailupdates" checked="checked"></label>
						<label>Securely save my payment details<input type="checkbox" name="details"></label>
					</div>
				</div>
				<div class="comments">
					<div>Comments: </div>
					<div>
						<textarea rows="4" cols="40" name="comments" id="comments"></textarea>
					</div>
				</div>
				
            </div>
            <div class="submit">
				<input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
